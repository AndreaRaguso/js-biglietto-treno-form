<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/treni.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>IT - Trenitalia</title>
    </head>
    <body class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <form class="square" action="index.html" novalidate>
            <div class="name">
                <label for="nameUser">Nome Cognome</label>
                <input type="text" id="nameUser" name="nameUser" placeholder="Jon Snow" required>
                <div class="error"></div>
            </div>
            <div class="kilometri">
                <label for="km">Km da percorrere</label>
                <input type="number" id="km" name="kilometri" placeholder="10" required>
                <div class="error"></div>
            </div>
        
            <div class="age-range">
        
                <label for="age-select">Fascia d'et√†</label>
                <select name="age-select" id="age-select" required>
                    <option value="">Seleziona...</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over-65">Over-65</option>
                </select>
                <div class="error"></div>
            </div>
            <div class="btn-square">
                <input type="button" value="Genera" id="submit">
                <input type="reset" value="Annulla" id="reset">
            </div>
        </form> 
        
        <h1>IL TUO BIGLIETTO</h1>

        <div id="ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="table-ticket">
                <div id="user">
                    <h4>NOME PASSEGGERO</h4>
                    <strong id="user-name"></strong>
                </div>
                <div class="discount">
                    <strong>Offerta</strong>
                    <div id="discount-mode"></div>
                </div>
                <div class="carrozza">
                    <strong>Carrozza</strong>
                    <div id="n-carrozza"></div>
                </div>
                <div class="code-cp">
                    <strong>Codice CP</strong>
                    <div id="n-cp"></div>
                </div>
                <div class="Price">
                    <strong>Costo biglietto</strong>
                    <p id="prezzo"></p>
                </div>
            </div>
        </div>

        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
